<!DOCTYPE html>
<html>

    <title>10f-gaming-music-tech-button</title>
    <link

    href="styles/10f-gaming-music-tech-button.css">
  </head>
  <body>
    <button class="js-gaming-button toggle-button" onclick="
      const buttonGaming = document.querySelector('.js-gaming-button');

      const buttonTech = document.querySelector('.js-tech-button');
      handleToggle(buttonTech);
    ">Tech</button>

  <script src="scripts/10f-gaming-music-tech-button.js"> </script>
  </body>
